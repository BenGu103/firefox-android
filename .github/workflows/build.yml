name: Build Fenix Skip Checks

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # יצירת קובץ local.properties בתוך תיקיית fenix
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > fenix/local.properties
        echo "autosign=true" >> fenix/local.properties
        echo "ac_build_geckoview=false" >> fenix/local.properties 

    - name: Grant execute permission for gradlew
      run: chmod +x fenix/gradlew

    # הפקודה המעודכנת:
    # -x lint: מדלג על בדיקות איכות קוד
    # -x test: מדלג על טסטים
    # -x check: מדלג על בדיקות כלליות
    - name: Build Fenix Debug (No Lint)
      working-directory: ./fenix
      run: ./gradlew assembleDebug -x lint -x test -x check --stacktrace --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fenix-custom-apk
        path: fenix/app/build/outputs/apk/fenix/debug/*.apk
