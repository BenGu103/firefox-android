name: Build Fenix Main Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. הורדת הקוד הראשי והעדכני ביותר ממוזילה
    - uses: actions/checkout@v4
      with:
        repository: mozilla-mobile/firefox-android
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # יצירת קובץ local.properties בתיקייה הראשית (כי אנחנו בריפו המקורי)
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
        echo "autosign=true" >> local.properties
        echo "ac_build_geckoview=false" >> local.properties
        # הגדרות זיכרון מחמירות למניעת קריסה
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> gradle.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # שינוי ה-Application ID
    - name: Change Application ID
      run: |
        # מחליף את השם בקובץ ההגדרות של Fenix
        sed -i 's/applicationId = "org.mozilla.fenix"/applicationId = "com.ben.browser"/' fenix/app/build.gradle.kts
        echo "Application ID changed successfully!"

    # הבנייה עצמה
    # הוספתי דילוג ספציפי על NimbusTools שגרם לקריסה הקודמת
    - name: Build Fenix Debug (Skip Nimbus)
      run: |
        ./gradlew fenix:assembleFenixDebug \
        -x lint \
        -x test \
        -x check \
        -x :browser-engine-gecko:assembleNimbusTools \
        --max-workers 1 \
        --no-daemon \
        -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError" \
        --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fenix-debug-apk
        path: fenix/app/build/outputs/apk/fenix/debug/*.apk
