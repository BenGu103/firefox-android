name: Build Fenix Inside Folder

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # יצירת קובץ local.properties בתוך תיקיית fenix (כי משם נריץ)
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > fenix/local.properties
        echo "autosign=true" >> fenix/local.properties
        echo "ac_build_geckoview=false" >> fenix/local.properties 

    # מתן הרשאות לקובץ שנמצא בתוך fenix
    - name: Grant execute permission for gradlew
      run: chmod +x fenix/gradlew

    # הרצת הבנייה מתוך תיקיית fenix
    # שיניתי את הפקודה שתרוץ מתוך התיקייה
    - name: Build Fenix Debug
      working-directory: ./fenix
      run: ./gradlew assembleDebug --stacktrace --no-daemon

    # העלאת התוצר
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fenix-custom-apk
        path: fenix/app/build/outputs/apk/fenix/debug/*.apk
