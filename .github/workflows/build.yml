name: Build Fenix Direct From Source

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. הורדת הקוד - הפעם ישירות מ-Mozilla
    - uses: actions/checkout@v4
      with:
        repository: mozilla-mobile/firefox-android # <--- התיקון: מושך מהמקור
        ref: fenix-125.0.0
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # יצירת קובץ local.properties
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > fenix/local.properties
        echo "autosign=true" >> fenix/local.properties
        echo "ac_build_geckoview=false" >> fenix/local.properties
        # הגדרות זיכרון
        echo "org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m" >> fenix/gradle.properties

    - name: Grant execute permission for gradlew
      run: chmod +x fenix/gradlew

    # שינוי שם ה-ID (חובה לעשות את זה כאן כי הקוד יורד נקי מה-Checkout)
    - name: Change Application ID
      run: |
        # מחפש את השורה של ה-ID ומחליף אותה
        # הערה: בגרסאות ישנות יותר הקובץ עשוי להיות build.gradle רגיל ולא kts, הפקודה הזו מנסה לכסות את שניהם
        find fenix/app -name "build.gradle*" -exec sed -i 's/applicationId = "org.mozilla.fenix"/applicationId = "com.ben.browser"/' {} +
        echo "Application ID changed successfully!"

    # הבנייה
    - name: Build Fenix Debug (Stable Tag)
      working-directory: ./fenix
      run: |
        ./gradlew assembleDebug \
        -x lint -x test -x check \
        --max-workers 1 \
        --no-daemon \
        -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError" \
        --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: fenix-stable-apk
        path: fenix/app/build/outputs/apk/fenix/debug/*.apk
