name: Build Firefox Android Fork

on:
  workflow_dispatch: # מאפשר להריץ את הבנייה ידנית בלחיצת כפתור

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # פיירפוקס דורש כרגע JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # יצירת קובץ local.properties כדי למנוע שגיאות חתימה בסיסיות
    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
        echo "autosign=true" >> local.properties

    # מתן הרשאות הרצה ל-Gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # ביצוע הבנייה עצמה (גרסת Debug)
    # הפקודה fenix:assembleFenixDebug בונה רק את הדפדפן ולא את כל הפרויקט
    - name: Build with Gradle
      run: ./gradlew fenix:assembleFenixDebug --stacktrace

    # העלאת ה-APK המוכן כדי שתוכל להוריד אותו
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: firefox-debug-apk
        path: fenix/app/build/outputs/apk/fenix/debug/*.apk
