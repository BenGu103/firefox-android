name: Build Firefox Android (Custom ID)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: fenix

      - name: Build Release APK (Nimbus fully disabled)
        run: |
          ./gradlew :app:assembleRelease \
            -Pnimbus.disable=true \
            -x assembleNimbusTools \
            -x nimbusValidate \
            -x nimbusFeaturesRelease
        working-directory: fenix

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: firefox-custom-release-apk
          path: fenix/app/build/outputs/apk/release/*.apk