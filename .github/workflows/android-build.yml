name: Build Firefox Android (Custom ID)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ משיכת הקוד
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Java 17 (חובה ל-Fenix)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache ל-Gradle (מאיץ בטירוף)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4️⃣ הרשאות ל-gradlew (שימו לב: בתוך fenix)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: fenix

      # 5️⃣ בניית APK Release – מדלג על Nimbus (החלק הקריטי)
      - name: Build Release APK (skip Nimbus)
        run: ./gradlew :app:assembleRelease -x assembleNimbusTools
        working-directory: fenix

      # 6️⃣ העלאת ה-APK כ-artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: firefox-custom-release-apk
          path: fenix/app/build/outputs/apk/release/*.apk