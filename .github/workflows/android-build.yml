name: Build Firefox Android (Custom ID)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK (skip Nimbus)
        run: ./gradlew :app:assembleRelease -x assembleNimbusTools
        working-directory: fenix

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: firefox-custom-apk
          path: fenix/app/build/outputs/apk/release/*.apk